kind: pipeline
type: docker
name: integration

steps:
  - name: code-analysis
    image: boulundeasv/dotnet-sdk-with-java
    environment:
      SONARSECRET:
        from_secret: SonarQubeSecret
    commands:
      - dotnet sonarscanner begin
        /k:"easv-devops_ToDoList_Silas_AY8h6rwXEVvRW2O60E9U"
        /d:sonar.host.url="http://sonar.setgo.dk:9000"
        /d:sonar.token="$SONARSECRET"
        /d:sonar.qualitygate.wait=true
      - dotnet build --no-incremental
      - dotnet sonarscanner end /d:sonar.token="$SONARSECRET"

---

kind: pipeline
type: docker
name: deliver
depends_on:
  - integration

steps:
  - name: publish api
    image: plugins/docker
    settings:
      username:
        from_secret: DockerUsername
      password:
        from_secret: DockerPassword
      context: src
      dockerfile: src/ToDoList_API/Dockerfile
      repo: kerosilas/todolist-api
      tags:
        - staging

  - name: publish web
    image: plugins/docker
    settings:
      username:
        from_secret: DockerUsername
      password:
        from_secret: DockerPassword
      context: src
      dockerfile: src/ToDoList_Front/Dockerfile
      repo: kerosilas/todolist-web
      tags:
        - staging
      args:
        - TAG=staging

  - name: trigger update
    image: curlimages/curl
    commands:
      - "curl --fail -X GET 'http://167.86.105.61:8080/v1/update' -H 'Authorization: Bearer mytoken'" # Must match the token defined in docker-compose.yml
      - sleep 10
    depends_on:
      - publish api
      - publish web

  - name: update database
    image: flyway/flyway
    commands:
      - flyway migrate
        -url=jdbc:mariadb://167.86.105.61:3306/todolist
        -user=myuser
        -password=mypassword
        -locations=filesystem:./db/sql
    depends_on:
      - trigger update

  - name: end-to-end tests
    image: testcafe/testcafe
    commands:
      - testcafe chromium:headless test/e2e/todolist-functions.js --disable-native-automation
    depends_on:
      - update database

  - name: performance tests
    image: grafana/k6
    commands:
      - k6 run test/performance/stress.js
    depends_on:
      - update database

---

kind: pipeline
type: docker
name: deploy
depends_on:
  - deliver

steps:
  - name: release api
    image: plugins/docker
    settings:
      username:
        from_secret: DockerUsername
      password:
        from_secret: DockerPassword
      context: src
      dockerfile: src/ToDoList_API/Dockerfile
      repo: kerosilas/todolist-api
      tags:
        - prod

  - name: release web
    image: plugins/docker
    settings:
      username:
        from_secret: DockerUsername
      password:
        from_secret: DockerPassword
      context: src
      dockerfile: src/ToDoList_Front/Dockerfile
      repo: kerosilas/todolist-web
      tags:
        - prod
      args:
        - TAG=production
      build_args:
        - TAG=production
      arg:
        - TAG=production

  - name: trigger update
    image: curlimages/curl
    commands:
      - "curl --fail -X GET 'http://167.86.105.64:8080/v1/update' -H 'Authorization: Bearer mytoken'" # Must match the token defined in docker-compose.yml
      - sleep 10
    depends_on:
      - release api
      - release web

  - name: update database
    image: flyway/flyway
    commands:
      - flyway migrate
        -url=jdbc:mariadb://167.86.105.64:3306/todolist
        -user=myuser
        -password=mypassword
        -locations=filesystem:./db/sql
    depends_on:
      - trigger update